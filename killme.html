<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	mui.plusReady(function(){
      		var cpage = plus.webview.currentWebview();
      		document.getElementById("headtitle").innerHTML = cpage.title;
      		document.getElementById("dsummary").innerHTML = '　　'+cpage.dsummary;
      		document.getElementById("sign").innerHTML = '　　'+cpage.sign;
      		document.getElementById("pc").innerHTML = '　　'+cpage.pc;
      		document.getElementById("shows").innerHTML = '　　'+cpage.shows;
      	})
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title" id="headtitle"></h1>
	</header>
	
	<div class="mui-content">
		<ul class="mui-table-view">
			<li class="mui-table-view-cell mui-collapse mui-active">
				<a class="mui-navigate-right" href="#">症状体征：</a>
				<div class="mui-collapse-content" id="sign">
					<!-- 第1个面板中的内容 -->
				</div>
			</li>
			<li class="mui-table-view-cell mui-collapse">
				<a class="mui-navigate-right" href="#">疾病概述：</a>
				<div class="mui-collapse-content" id="dsummary">
					<!-- 第2个面板中的内容 -->
				</div>
			</li>
			<li class="mui-table-view-cell mui-collapse">
				<a class="mui-navigate-right" href="#">临床表现：</a>
				<div class="mui-collapse-content" id="shows">
					<!-- 第3个面板中的内容 -->
				</div>
			</li>
			<li class="mui-table-view-cell mui-collapse">
				<a class="mui-navigate-right" href="#">疾病防治：</a>
				<div class="mui-collapse-content" id="pc">
					<!-- 第3个面板中的内容 -->
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
